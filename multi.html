<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Box Example</title>
</head>
<style>body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 8px;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 12px;
  box-sizing: border-box;
}

input[type="button"] {
  background-color: #4caf50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="button"]:hover {
  background-color: #45a049;
}

#ans {
  margin-top: 20px;
  font-weight: bold;
}
</style>
<body>

<form>
  <label for="n1">Enter a number:</label>
  <input type="text" id="n1" name="">
  <br><br>
  <input type="button" value="Multiply Numbers" onclick="multi_num()">
</form>

<p id="ans"></p>

<script>
  function multi_num() {
    alert("hello")
    var n = parseInt(document.getElementById('n1').value);
    result ="";

    for (var i = 1; i <= 20; i++) {
      result = result +  n + "*" + i + "=" + n*i +"<br>" ;
    }

    document.getElementById('ans').innerHTML=result;
  }
</script>

</body>
</html>
